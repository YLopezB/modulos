<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones</title>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body d-flex">
    <div class="body-content">
        <header class="header">
            <div class="container ">
                <h1>Aplicacion de Streaming</h1>
            </div>
        </header>
    <main>
        <div id="contenedor-form" class="d-flex justify-content-center m-2">
            <form class="col-5" id="formulario">
                <div class="mb-3">
                    <div id="emailHelp" class="form-text">Ingresa los datos para continuar.</div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="btnConfirmar" type="submit" class="btn btn-primary">Confirmar</button>
            </form>
        </div>
        <div class="d-flex justify-content-center" id="conenedor-menu">

        </div>
    </main>
    </div>
    <footer class="footer">
            <h1>Creado por Yeison Lopez</h1>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
